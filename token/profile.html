    <script src="/components/nav.js"></script>

    <script>
        let currentUser = null;

        // ç™»å½•çŠ¶æ€æ£€æŸ¥ç°åœ¨ç”±å¯¼èˆªç»„ä»¶å¤„ç†

        // è·å–å½“å‰JWT token
        function getCurrentJWTToken() {
            // ä»Cookieä¸­è·å–
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return value;
                }
            }

            // ä»localStorageè·å–
            const localToken = localStorage.getItem('auth_token');
            if (localToken) {
                return localToken;
            }

            return null;
        }

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function showUserInfo(user) {
            if (!user) return;

            // è®¾ç½®å¤´åƒï¼ˆä½¿ç”¨é‚®ç®±é¦–å­—æ¯ï¼‰
            const avatar = document.getElementById('userAvatar');
            if (user.email) {
                avatar.textContent = user.email.charAt(0).toUpperCase();
            }

            // è®¾ç½®ç”¨æˆ·åå’Œé‚®ç®±
            document.getElementById('userName').textContent = user.email.split('@')[0];
            document.getElementById('userEmail').textContent = user.email;

            // è®¾ç½®è´¦æˆ·ä¿¡æ¯
            document.getElementById('userUuid').textContent = user.uuid || '-';

            // æ˜¾ç¤ºJWT token
            const jwtToken = getCurrentJWTToken();
            const tokenElement = document.getElementById('userToken');
            if (jwtToken) {
                tokenElement.textContent = jwtToken;
                tokenElement.title = jwtToken; // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºå®Œæ•´token
            } else {
                tokenElement.textContent = 'æœªæ‰¾åˆ°Token';
            }

            if (user.created_at) {
                const createdAt = new Date(user.created_at);
                document.getElementById('userCreatedAt').textContent = createdAt.toLocaleString('zh-CN');
            }

            if (user.updated_at) {
                const updatedAt = new Date(user.updated_at);
                document.getElementById('userUpdatedAt').textContent = updatedAt.toLocaleString('zh-CN');
            }
        }

        // ç™»å‡ºåŠŸèƒ½
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    // æ¸…é™¤æœ¬åœ°å­˜å‚¨çš„token
                    localStorage.removeItem('auth_token');
                    // è·³è½¬åˆ°ç™»å½•é¡µ
                    window.location.href = '/login';
                } else {
                    console.error('ç™»å‡ºå¤±è´¥');
                }
            } catch (error) {
                console.error('ç™»å‡ºé”™è¯¯:', error);
            }
        }

        // åŠ è½½ç”¨æˆ·token
        async function loadUserTokens() {
            try {
                const response = await fetch('/api/user/tokens');
                if (response.ok) {
                    const result = await response.json();
                    showTokenList(result.tokens);
                } else {
                    showTokenError('åŠ è½½tokenå¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½tokenå¤±è´¥:', error);
                showTokenError('ç½‘ç»œé”™è¯¯');
            }
        }

        // åˆ†é¡µç›¸å…³å˜é‡
        let allTokens = [];
        let currentPage = 1;
        let pageSize = 10;

        // æ˜¾ç¤ºtokenåˆ—è¡¨
        function showTokenList(tokens) {
            allTokens = tokens || [];
            const tokenCount = document.getElementById('tokenCount');
            const pagination = document.getElementById('pagination');

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            tokenCount.textContent = `æ€»è®¡: ${allTokens.length} ä¸ªToken`;

            if (allTokens.length === 0) {
                const tokenList = document.getElementById('tokenList');
                tokenList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ”‘</div>
                        <h3>æš‚æ— Token</h3>
                        <p>æ‚¨è¿˜æ²¡æœ‰åˆ›å»ºä»»ä½•Token</p>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }

            // æ˜¾ç¤ºåˆ†é¡µæ§ä»¶
            pagination.style.display = 'flex';
            renderTokenPage();
        }

        // æ¸²æŸ“å½“å‰é¡µçš„Token
        function renderTokenPage() {
            const tokenList = document.getElementById('tokenList');
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageTokens = allTokens.slice(startIndex, endIndex);

            tokenList.innerHTML = pageTokens.map(token => `
                <div class="token-item">
                    <div class="token-header">
                        <span class="token-id">Token #${token.id}</span>
                    </div>
                    <div class="token-content">
                        <div class="token-value">${token.token}</div>
                        <button class="copy-btn" onclick="copyToken('${token.token}')">å¤åˆ¶</button>
                    </div>
                    ${token.tenant_url ? `
                        <div class="token-content">
                            <div class="token-value">${token.tenant_url}</div>
                            <button class="copy-btn" onclick="copyTenantUrl('${token.tenant_url}')">å¤åˆ¶</button>
                        </div>
                    ` : ''}
                    <div class="token-meta">
                        <div class="meta-item">
                            <div class="meta-label">åˆ›å»ºæ—¶é—´</div>
                            <div class="meta-value">${new Date(token.created_at).toLocaleString('zh-CN')}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">ä½¿ç”¨è€…</div>
                            <div class="meta-value">${token.user_ck || '-'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">æœ€åä½¿ç”¨</div>
                            <div class="meta-value">${token.use_time ? new Date(token.use_time).toLocaleString('zh-CN') : 'æœªä½¿ç”¨'}</div>
                        </div>
                    </div>

            `).join('');

            updatePaginationInfo();
        }

        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePaginationInfo() {
            const totalPages = Math.ceil(allTokens.length / pageSize);
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;

        // å¤åˆ¶ç”¨æˆ·UUIDåˆ°å‰ªè´´æ¿

                uuidElement.style.color = '#48bb78';
                setTimeout(() => {
                    uuidElement.textContent = originalText;
                    uuidElement.style.color = '#2d3748';
                }, 2000);
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            }
        }

        // å¤åˆ¶JWT tokenåˆ°å‰ªè´´æ¿
        async function copyUserToken() {
            const jwtToken = getCurrentJWTToken();
            if (!jwtToken) {
                alert('æœªæ‰¾åˆ°Token');
                return;
            }

            try {
                await navigator.clipboard.writeText(jwtToken);
                // ç®€å•çš„æç¤º
