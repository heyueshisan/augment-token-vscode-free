    <!-- ÂºïÂÖ•ÂØºËà™ÁªÑ‰ª∂ËÑöÊú¨ -->
    <script src="/components/nav.js"></script>

    <script>
        let currentUser = null;

        // ÁôªÂΩïÁä∂ÊÄÅÊ£ÄÊü•Áé∞Âú®Áî±ÂØºËà™ÁªÑ‰ª∂Â§ÑÁêÜ

        // Ëé∑ÂèñÂΩìÂâçJWT token
        function getCurrentJWTToken() {
            // ‰ªéCookie‰∏≠Ëé∑Âèñ
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return value;
                }
            }

            // ‰ªélocalStorageËé∑Âèñ
            const localToken = localStorage.getItem('auth_token');
            if (localToken) {
                return localToken;
            }

            return null;
        }

        // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
        function showUserInfo(user) {
            if (!user) return;

            // ËÆæÁΩÆÂ§¥ÂÉèÔºà‰ΩøÁî®ÈÇÆÁÆ±È¶ñÂ≠óÊØçÔºâ
            const avatar = document.getElementById('userAvatar');
            if (user.email) {
                avatar.textContent = user.email.charAt(0).toUpperCase();
            }

            // ËÆæÁΩÆÁî®Êà∑ÂêçÂíåÈÇÆÁÆ±
            document.getElementById('userName').textContent = user.email.split('@')[0];
            document.getElementById('userEmail').textContent = user.email;

            // ËÆæÁΩÆË¥¶Êà∑‰ø°ÊÅØ
            document.getElementById('userUuid').textContent = user.uuid || '-';

            // ÊòæÁ§∫JWT token
            const jwtToken = getCurrentJWTToken();
            const tokenElement = document.getElementById('userToken');
            if (jwtToken) {
                tokenElement.textContent = jwtToken;
                tokenElement.title = jwtToken; // Èº†Ê†áÊÇ¨ÂÅúÊòæÁ§∫ÂÆåÊï¥token
            } else {
                tokenElement.textContent = 'Êú™ÊâæÂà∞Token';
            }

            if (user.created_at) {
                const createdAt = new Date(user.created_at);
                document.getElementById('userCreatedAt').textContent = createdAt.toLocaleString('zh-CN');
            }

            if (user.updated_at) {
                const updatedAt = new Date(user.updated_at);
                document.getElementById('userUpdatedAt').textContent = updatedAt.toLocaleString('zh-CN');
            }
        }

        // ÁôªÂá∫ÂäüËÉΩ
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    // Ê∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®ÁöÑtoken
                    localStorage.removeItem('auth_token');
                    // Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µ
                    window.location.href = '/login';
                } else {
                    console.error('ÁôªÂá∫Â§±Ë¥•');
                }
            } catch (error) {
                console.error('ÁôªÂá∫ÈîôËØØ:', error);
            }
        }

        // Âä†ËΩΩÁî®Êà∑token
        async function loadUserTokens() {
            try {
                const response = await fetch('/api/user/tokens');
                if (response.ok) {
                    const result = await response.json();
                    showTokenList(result.tokens);
                } else {
                    showTokenError('Âä†ËΩΩtokenÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩtokenÂ§±Ë¥•:', error);
                showTokenError('ÁΩëÁªúÈîôËØØ');
            }
        }

        // ÂàÜÈ°µÁõ∏ÂÖ≥ÂèòÈáè
        let allTokens = [];
        let currentPage = 1;
        let pageSize = 10;

        // ÊòæÁ§∫tokenÂàóË°®
        function showTokenList(tokens) {
            allTokens = tokens || [];
            const tokenCount = document.getElementById('tokenCount');
            const pagination = document.getElementById('pagination');

            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            tokenCount.textContent = `ÊÄªËÆ°: ${allTokens.length} ‰∏™Token`;

            if (allTokens.length === 0) {
                const tokenList = document.getElementById('tokenList');
                tokenList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üîë</div>
                        <h3>ÊöÇÊó†Token</h3>
                        <p>ÊÇ®ËøòÊ≤°ÊúâÂàõÂª∫‰ªª‰ΩïToken</p>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }

            // ÊòæÁ§∫ÂàÜÈ°µÊéß‰ª∂
            pagination.style.display = 'flex';
            renderTokenPage();
        }

        // Ê∏≤ÊüìÂΩìÂâçÈ°µÁöÑToken
        function renderTokenPage() {
            const tokenList = document.getElementById('tokenList');
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageTokens = allTokens.slice(startIndex, endIndex);

            tokenList.innerHTML = pageTokens.map(token => `
                <div class="token-item">
                    <div class="token-header">
                        <span class="token-id">Token #${token.id}</span>
                    </div>
                    <div class="token-content">
                        <div class="token-value">${token.token}</div>
                        <button class="copy-btn" onclick="copyToken('${token.token}')">Â§çÂà∂</button>
                    </div>
                    ${token.tenant_url ? `
                        <div class="token-content">
                            <div class="token-value">${token.tenant_url}</div>
                            <button class="copy-btn" onclick="copyTenantUrl('${token.tenant_url}')">Â§çÂà∂</button>
                        </div>
                    ` : ''}
                    <div class="token-meta">
                        <div class="meta-item">
                            <div class="meta-label">ÂàõÂª∫Êó∂Èó¥</div>
                            <div class="meta-value">${new Date(token.created_at).toLocaleString('zh-CN')}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">‰ΩøÁî®ËÄÖ</div>
                            <div class="meta-value">${token.user_ck || '-'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">ÊúÄÂêé‰ΩøÁî®</div>
                            <div class="meta-value">${token.use_time ? new Date(token.use_time).toLocaleString('zh-CN') : 'Êú™‰ΩøÁî®'}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            updatePaginationInfo();
        }

        // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
        function updatePaginationInfo() {
            const totalPages = Math.ceil(allTokens.length / pageSize);
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            pageInfo.textContent = `Á¨¨ ${currentPage} È°µ / ÂÖ± ${totalPages} È°µ`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        // ÊòæÁ§∫tokenÂä†ËΩΩÈîôËØØ
        function showTokenError(message) {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = `
                <div class="empty-state">
                    <div class="icon">‚ùå</div>
                    <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Â§çÂà∂Áî®Êà∑UUIDÂà∞Ââ™Ë¥¥Êùø
        async function copyUserUuid() {
            const uuid = document.getElementById('userUuid').textContent;
            if (!uuid || uuid === '-') {
                alert('Êú™ÊâæÂà∞Áî®Êà∑ID');
                return;
            }

            try {
                await navigator.clipboard.writeText(uuid);
                // ÁÆÄÂçïÁöÑÊèêÁ§∫
